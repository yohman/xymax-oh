<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Project</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="map"></div>
    
    <!-- Standalone Title -->
    <div id="standalone-title">東京物語</div>
    
    <!-- Category Buttons -->
    <div id="title-category-buttons" class="title-category-buttons">
        <button class="category-button active" data-category="office">Office</button>
        <button class="category-button" data-category="housing">Housing</button>
        <button class="category-button" data-category="other">Other</button>
    </div>
    

    
    <!-- Hidden Options Panel -->
    <div id="options-panel" class="options-panel">
        <div class="options-panel-toggle" id="options-toggle">
            <span class="toggle-arrow">▶</span>
        </div>
        <div class="options-panel-content">
            <div class="options-panel-section">
                <div class="options-panel-section-title">Selection</div>
                <div class="options-panel-select">
                    <button id="select-mode-button" class="options-select-button">
                        <span class="select-icon">⬚</span> Rectangle Select
                    </button>
                </div>
            </div>
            
            <div class="options-panel-section">
                <div class="options-panel-section-title">View Options</div>
                <div class="options-panel-toggles">
                    <div class="options-panel-toggle-item">
                        <span class="toggle-label">3D</span>
                        <div class="toggle-switch active" id="map-mode-toggle">
                            <div class="toggle-handle"></div>
                        </div>
                    </div>
                    <div class="options-panel-toggle-item">
                        <span class="toggle-label">Labels</span>
                        <div class="toggle-switch" id="labels-toggle">
                            <div class="toggle-handle"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="options-panel-section">
                <div class="options-panel-section-title">Basemap</div>
                <div class="options-panel-basemap">
                    <button class="basemap-button" data-basemap="dark">Dark</button>
                    <button class="basemap-button active" data-basemap="satellite">Satellite</button>
                </div>
            </div>
            
            <div class="options-panel-section">
                <div class="options-panel-slider">
                    <label for="transparency-slider" class="slider-label">Transparency</label>
                    <input type="range" id="transparency-slider" class="transparency-slider" 
                           min="0" max="1" step="0.1" value="0.8">
                </div>
            </div>
        </div>
    </div>
    
    <div id="side-panel" class="side-panel">
        <div class="mobile-panel-handle"></div>
        <div class="side-panel-content">
            <div class="side-panel-header">
                <div class="side-panel-title" id="panel-title"></div>
                <div class="side-panel-description" id="panel-description"></div>
                
                <!-- Category Summary Section -->
                <div class="side-panel-category-summary" id="panel-category-summary">
                    <div class="category-summary-item" data-category="office">
                        <div class="category-arrow">⬆︎</div>
                        <div class="category-value">0 m²</div>
                        <div class="category-years">
                            <div class="year-value start">0 m²</div>
                            <div class="year-value end">0 m²</div>
                        </div>
                        <div class="category-label">Office</div>
                    </div>
                    <div class="category-summary-item" data-category="housing">
                        <div class="category-arrow">⬆︎</div>
                        <div class="category-value">0 m²</div>
                        <div class="category-years">
                            <div class="year-value start">0 m²</div>
                            <div class="year-value end">0 m²</div>
                        </div>
                        <div class="category-label">Housing</div>
                    </div>
                    <div class="category-summary-item" data-category="other">
                        <div class="category-arrow">⬆︎</div>
                        <div class="category-value">0 m²</div>
                        <div class="category-years">
                            <div class="year-value start">0 m²</div>
                            <div class="year-value end">0 m²</div>
                        </div>
                        <div class="category-label">Other</div>
                    </div>
                </div>
            </div>
            
            <div class="side-panel-section">
                <!-- <div class="side-panel-section-title">Land Use Distribution</div> -->
                <div class="side-panel-waffle-container" id="panel-waffle-container"></div>
            </div>
        </div>
    </div>
    
    <div id="footer">
        <div class="year-slider-container">
            <div class="year-slider">
                <div class="slider-track"></div>
                <div class="slider-range" id="slider-range"></div>
                <div class="slider-handle start" id="start-handle"></div>
                <div class="slider-handle end" id="end-handle"></div>
            </div>
            <div class="slider-labels" id="slider-labels"></div>
        </div>
    </div>
    
    <script src="js/settings.js"></script>
    <script src="js/waffle.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
